<!DOCTYPE html>
<html>
<head>
  <title>Peta Toponimi & AOI</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- shp.js untuk load shapefile ZIP -->
  <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

  <style>
    #map {
      height: 100vh;
    }

    /* Hilangkan callout panah pada divIcon */
    .leaflet-div-icon {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }

    .label-text {
      font-size: 12px;
      font-weight: bold;
      color: darkblue;
      background: rgba(255,255,255,0.8);
      padding: 1px 4px;
      border-radius: 3px;
      border: 1px solid #ccc;
      white-space: nowrap;
      pointer-events: none; /* supaya label tidak tangkap event mouse */
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map');

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  let boundsAOI = null;

  // Fungsi warna berdasarkan Cov_Drone
  function getColorByCovDrone(value) {
    switch (value) {
      case "Sudah": return "#28a745";     // hijau
      case "Belum": return "#dc3545";     // merah
      case "Sebagian": return "#ffc107";  // kuning
      default: return "#6c757d";          // abu-abu
    }
  }

  // Load poligon AOI dan zoom ke bounds AOI
  shp("https://raw.githubusercontent.com/nanaruu/peta/main/aoi_t3.zip").then(function(geojson) {
    const layerAOI = L.geoJSON(geojson, {
      style: function (feature) {
        var cov = feature.properties?.Cov_Drone || "Unknown";
        return {
          color: "#000",
          weight: 1,
          fillColor: getColorByCovDrone(cov),
          fillOpacity: 0.5
        };
      },
      onEachFeature: function (feature, layer) {
        var cov = feature.properties?.Cov_Drone || "Unknown";
        layer.bindPopup(`<strong>Cov_Drone:</strong> ${cov}`);
      }
    }).addTo(map);

    boundsAOI = layerAOI.getBounds();

    if (boundsAOI) {
      map.fitBounds(boundsAOI.pad(0.05));
    }
  });

  // Load titik Toponimi dengan label tanpa callout
  shp("https://raw.githubusercontent.com/nanaruu/peta/main/toponimi.zip").then(function(geojson) {
    const labelLayerGroup = L.layerGroup().addTo(map);

    L.geoJSON(geojson, {
      pointToLayer: function(feature, latlng) {
        return L.circleMarker(latlng, {
          radius: 6,
          fillColor: "#0078FF",
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.85
        });
      },
      onEachFeature: function(feature, layer) {
        var nama = feature.properties?.NAMOBJ || "Tanpa Nama";
        layer.bindPopup(`<strong>${nama}</strong>`);

        // Label sebagai marker divIcon tanpa panah
        var label = L.marker(layer.getLatLng(), {
          icon: L.divIcon({
            className: 'label-text',
            html: nama,
            iconAnchor: [0, -15]
          }),
          interactive: false
        });
        labelLayerGroup.addLayer(label);
      }
    }).addTo(map);
  });
</script>

</body>
</html>
