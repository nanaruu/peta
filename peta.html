<!DOCTYPE html>
<html>
<head>
  <title>Peta Shapefile dari GitHub</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- shp.js untuk membaca shapefile ZIP -->
  <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Inisialisasi peta
  var map = L.map('map').setView([-6.9, 107.6], 10); // Atur ke lokasi umum

  // Tambahkan basemap OSM
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Load shapefile ZIP dari GitHub raw link
  shp("https://raw.githubusercontent.com/nanaruu/peta/main/toponimi.zip")
    .then(function(geojson) {
      var layer = L.geoJSON(geojson, {
        onEachFeature: function (feature, layer) {
          var props = feature.properties;
          var popup = Object.keys(props).map(k => `<strong>${k}</strong>: ${props[k]}`).join("<br>");
          layer.bindPopup(popup);
        }
      }).addTo(map);

      map.fitBounds(layer.getBounds());
    })
    .catch(function(error) {
      console.error("Gagal memuat shapefile:", error);
    });
</script>

</body>
</html>
