<!DOCTYPE html>
<html>
<head>
  <title>Peta Toponimi</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- shp.js untuk membaca shapefile ZIP -->
  <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

  <style>
    #map {
      height: 100vh;
    }
    .label-text {
      font-size: 12px;
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([-6.9, 107.6], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Load shapefile ZIP dari GitHub (raw link)
  shp("https://raw.githubusercontent.com/nanaruu/peta/main/toponimi.zip")
    .then(function(geojson) {
      var layer = L.geoJSON(geojson, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "#0078FF",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.85
          });
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.NAMOBJ) {
            // Tampilkan popup
            layer.bindPopup(`<strong>${feature.properties.NAMOBJ}</strong>`);

            // Tambahkan label tetap (divIcon)
            var label = L.marker(layer.getLatLng(), {
              icon: L.divIcon({
                className: 'label-text',
                html: feature.properties.NAMOBJ,
                iconAnchor: [0, -10]
              })
            }).addTo(map);
          }
        }
      }).addTo(map);

      map.fitBounds(layer.getBounds());
    })
    .catch(function(error) {
      console.error("Gagal memuat shapefile:", error);
    });
</script>

</body>
</html>
