<!DOCTYPE html>
<html>
<head>
  <title>Peta Toponimi & AOI</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- shp.js -->
  <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

  <style>
    #map {
      height: 100vh;
    }
    .label-text {
      font-size: 12px;
      font-weight: bold;
      color: darkblue;
      background: white;
      padding: 2px 4px;
      border-radius: 3px;
      box-shadow: 0 0 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([-6.9, 107.6], 10);

  // Base layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Warna berdasarkan nilai Cov_Drone
  function getColorByCovDrone(value) {
    switch (value) {
      case "Sudah": return "#28a745"; // Hijau
      case "Belum": return "#dc3545"; // Merah
      case "Sebagian": return "#ffc107"; // Kuning
      default: return "#6c757d"; // Abu-abu
    }
  }

  // Tambahkan layer poligon AOI dari aoi_t3.zip
  shp("https://raw.githubusercontent.com/nanaruu/peta/main/aoi_t3.zip")
    .then(function(geojson) {
      var aoiLayer = L.geoJSON(geojson, {
        style: function (feature) {
          var cov = feature.properties?.Cov_Drone || "Unknown";
          return {
            color: "#000",
            weight: 1,
            fillColor: getColorByCovDrone(cov),
            fillOpacity: 0.5
          };
        },
        onEachFeature: function (feature, layer) {
          var cov = feature.properties?.Cov_Drone || "Unknown";
          layer.bindPopup(`<strong>Cov_Drone:</strong> ${cov}`);
        }
      }).addTo(map);
    });

  // Tambahkan layer titik toponimi dari toponimi.zip
  shp("https://raw.githubusercontent.com/nanaruu/peta/main/toponimi.zip")
    .then(function(geojson) {
      var toponimiLayer = L.geoJSON(geojson, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "#0078FF",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.85
          });
        },
        onEachFeature: function (feature, layer) {
          var nama = feature.properties?.NAMOBJ || "Tanpa Nama";
          layer.bindPopup(`<strong>${nama}</strong>`);
          if (feature.geometry && feature.geometry.type === "Point") {
            L.marker(layer.getLatLng(), {
              icon: L.divIcon({
                className: 'label-text',
                html: nama,
                iconAnchor: [0, -15]
              })
            }).addTo(map);
          }
        }
      }).addTo(map);
    });
</script>

</body>
</html>
