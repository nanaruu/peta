<!DOCTYPE html>
<html>
<head>
  <title>Peta Toponimi & AOI</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- shp.js -->
  <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

  <style>
    #map {
      height: 100vh;
    }
    .label-text {
      font-size: 12px;
      font-weight: bold;
      color: darkblue;
      background: white;
      padding: 1px 3px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([-6.9, 107.6], 11);

  // Peta dasar OSM
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Warna berdasarkan nilai Cov_Drone
  function getColorByCovDrone(value) {
    switch (value) {
      case "Sudah": return "#28a745"; // Hijau
      case "Belum": return "#dc3545"; // Merah
      case "Sebagian": return "#ffc107"; // Kuning
      default: return "#6c757d"; // Abu-abu
    }
  }

  // Tambahkan layer poligon AOI
  shp("https://raw.githubusercontent.com/nanaruu/peta/main/aoi_t3.zip").then(function(geojson) {
    L.geoJSON(geojson, {
      style: function (feature) {
        var cov = feature.properties?.Cov_Drone || "Unknown";
        return {
          color: "#000",
          weight: 1,
          fillColor: getColorByCovDrone(cov),
          fillOpacity: 0.5
        };
      },
      onEachFeature: function (feature, layer) {
        var cov = feature.properties?.Cov_Drone || "Unknown";
        layer.bindPopup(`<strong>Cov_Drone:</strong> ${cov}`);
      }
    }).addTo(map);
  });

  // Tambahkan layer titik Toponimi
  shp("https://raw.githubusercontent.com/nanaruu/peta/main/toponimi.zip").then(function(geojson) {
    L.geoJSON(geojson, {
      pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, {
          radius: 6,
          fillColor: "#0078FF",
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.85
        });
      },
      onEachFeature: function (feature, layer) {
        var nama = feature.properties?.NAMOBJ || "Tanpa Nama";
        layer.bindPopup(`<strong>${nama}</strong>`);
        layer.bindTooltip(nama, {
          permanent: true,
          direction: 'top',
          className: 'label-text'
        });
      }
    }).addTo(map);
  });
</script>

</body>
</html>
