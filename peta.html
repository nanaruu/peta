<!DOCTYPE html>
<html>
<head>
  <title>Peta Toponimi</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- shp.js -->
  <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

  <style>
    #map {
      height: 100vh;
    }
    .label-text {
      font-size: 12px;
      font-weight: bold;
      color: darkblue;
      background: white;
      padding: 2px 4px;
      border-radius: 3px;
      box-shadow: 0 0 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([-6.9, 107.6], 10);

  // Tambahkan basemap OSM
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Load shapefile dari GitHub (.zip) → konversi ke GeoJSON
  shp("https://raw.githubusercontent.com/nanaruu/peta/main/toponimi.zip")
    .then(function(geojson) {
      var toponimiLayer = L.geoJSON(geojson, {
        onEachFeature: function (feature, layer) {
          // Pastikan properti NAMOBJ ada
          var nama = feature.properties?.NAMOBJ || "Tanpa Nama";

          // Popup saat diklik
          layer.bindPopup(`<strong>${nama}</strong>`);

          // Tambahkan label tetap sebagai divIcon
          if (feature.geometry && feature.geometry.type === "Point") {
            L.marker(layer.getLatLng(), {
              icon: L.divIcon({
                className: 'label-text',
                html: nama,
                iconAnchor: [0, -15]
              })
            }).addTo(map);
          }
        },
        pointToLayer: function (feature, latlng) {
          // Ganti marker jadi lingkaran
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "#0078FF",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.85
          });
        }
      }).addTo(map);

      // Zoom ke semua fitur
      map.fitBounds(toponimiLayer.getBounds());
    })
    .catch(function(err) {
      console.error("Gagal memuat shapefile:", err);
    });
</script>

</body>
</html>
