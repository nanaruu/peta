<!DOCTYPE html>
<html>
<head>
  <title>Peta Toponimi & AOI</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

  <style>
    #map { height: 100vh; }
    .leaflet-div-icon {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }
    .label-text {
      font-size: 12px;
      font-weight: bold;
      color: darkblue;
      background: rgba(255,255,255,0.8);
      padding: 1px 4px;
      border-radius: 3px;
      border: 1px solid #ccc;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map');

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  let boundsAOI = null;

  function getColorByCovDrone(value) {
    if (value === 1 || value === '1') return "#28a745";    // Sudah - hijau
    if (value === 0 || value === '0') return "#dc3545";    // Belum - merah
    return "#6c757d"; // abu-abu default
  }

  shp("https://raw.githubusercontent.com/nanaruu/peta/main/aoi_t3.zip").then(function(geojson) {
    const layerAOI = L.geoJSON(geojson, {
      style: function (feature) {
        var cov = feature.properties?.Cov_Drone;
        return {
          color: "#000",
          weight: 1,
          fillColor: getColorByCovDrone(cov),
          fillOpacity: 0.5
        };
      },
      onEachFeature: function (feature, layer) {
        var cov = feature.properties?.Cov_Drone;
        layer.bindPopup(`<strong>Cov_Drone:</strong> ${cov}`);
      }
    }).addTo(map);

    boundsAOI = layerAOI.getBounds();

    if (boundsAOI) {
      map.fitBounds(boundsAOI.pad(0.05));
    }
  });

  shp("https://raw.githubusercontent.com/nanaruu/peta/main/toponimi.zip").then(function(geojson) {
    const labelLayerGroup = L.layerGroup().addTo(map);

    L.geoJSON(geojson, {
      pointToLayer: function(feature, latlng) {
        return L.circleMarker(latlng, {
          radius: 6,
          fillColor: "#0078FF",
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.85
        });
      },
      onEachFeature: function(feature, layer) {
        var nama = feature.properties?.NAMOBJ || "Tanpa Nama";
        layer.bindPopup(`<strong>${nama}</strong>`);

        var label = L.marker(layer.getLatLng(), {
          icon: L.divIcon({
            className: 'label-text',
            html: nama,
            iconAnchor: [0, -15]
          }),
          interactive: false
        });
        labelLayerGroup.addLayer(label);
      }
    }).addTo(map);
  });
</script>

</body>
</html>
