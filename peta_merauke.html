<!DOCTYPE html>
<html>
<head>
  <title>Peta Toponimi & AOI dengan Layer Checkbox</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>

  <style>
    #map { height: 100vh; }
    .leaflet-div-icon {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }
    .label-text {
      font-size: 12px;
      font-weight: bold;
      color: darkblue;
      background: rgba(255,255,255,0.8);
      padding: 1px 4px;
      border-radius: 3px;
      border: 1px solid #ccc;
      white-space: nowrap;
      pointer-events: none;
    }
    .legend {
      background: white;
      padding: 6px 8px;
      font: 14px Arial, Helvetica, sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      line-height: 18px;
      color: #555;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Buat peta tanpa tile dulu, tile akan dimasukkan di baseMaps
  var map = L.map('map');

  // Basemap OSM
  var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  function getColorByCovDrone(value) {
    if (value === 1 || value === '1') return "#28a745";    // Hijau - Sudah
    if (value === 0 || value === '0') return "#dc3545";    // Merah - Belum
    return "#6c757d"; // Abu-abu default
  }

  let layerAOI = null;
  let layerToponimi = null;
  let labelLayerGroup = L.layerGroup().addTo(map);
  let layerControl = null;

  // Fungsi buat Layer Control dengan baseMaps & overlayMaps
  function addLayerControl() {
    if (!layerAOI || !layerToponimi) return;

    if (layerControl) {
      map.removeControl(layerControl);
    }

    var baseMaps = {
      "OpenStreetMap": osmLayer
    };

    var overlayMaps = {
      "Area AOI (Cov_Drone)": layerAOI,
      "Titik Toponimi": layerToponimi
    };

    layerControl = L.control.layers(baseMaps, overlayMaps, {collapsed: false}).addTo(map);
  }

  // Fungsi buat legend Cov_Drone
  function addLegend() {
    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function(map) {
      var div = L.DomUtil.create('div', 'legend');
      div.innerHTML += '<b>Legenda Cov_Drone</b><br>';
      div.innerHTML += '<i style="background:#28a745"></i>Sudah<br>';
      div.innerHTML += '<i style="background:#dc3545"></i>Belum<br>';
      div.innerHTML += '<i style="background:#6c757d"></i>Lainnya<br>';
      return div;
    };

    legend.addTo(map);
  }

  // Load AOI shapefile
  shp("https://raw.githubusercontent.com/nanaruu/peta/main/aoi_t3.zip").then(function(geojson) {
    layerAOI = L.geoJSON(geojson, {
      style: function(feature) {
        var cov = feature.properties?.Cov_Drone;
        return {
          color: "#000",
          weight: 1,
          fillColor: getColorByCovDrone(cov),
          fillOpacity: 0.5
        };
      },
      onEachFeature: function(feature, layer) {
        var cov = feature.properties?.Cov_Drone;
        layer.bindPopup(`<strong>Cov_Drone:</strong> ${cov}`);
      }
    }).addTo(map);

    const bounds = layerAOI.getBounds();
    if (bounds.isValid()) {
      map.fitBounds(bounds.pad(0.05));
    }

    addLayerControl();
    addLegend();
  }).catch(e => console.error('Error loading AOI:', e));

  // Load titik Toponimi
  shp("https://raw.githubusercontent.com/nanaruu/peta/main/toponimi.zip").then(function(geojson) {
    layerToponimi = L.geoJSON(geojson, {
      pointToLayer: function(feature, latlng) {
        return L.circleMarker(latlng, {
          radius: 6,
          fillColor: "#0078FF",
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.85
        });
      },
      onEachFeature: function(feature, layer) {
        var nama = feature.properties?.NAMOBJ || "Tanpa Nama";
        layer.bindPopup(`<strong>${nama}</strong>`);

        var label = L.marker(layer.getLatLng(), {
          icon: L.divIcon({
            className: 'label-text',
            html: nama,
            iconAnchor: [0, -15]
          }),
          interactive: false
        });
        labelLayerGroup.addLayer(label);
      }
    }).addTo(map);

    addLayerControl();
  }).catch(e => console.error('Error loading Toponimi:', e));

</script>

</body>
</html>
